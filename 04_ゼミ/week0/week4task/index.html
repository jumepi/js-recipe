<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VueATM</title>
  </head>
  <body>
    <h1>vueATM</h1>

    <div id="nyuryokufunction">
      <section>
        <h2>入出金額</h2>
        <input type="number" v-model="nyuryokugaku" />
        <button v-on:click="nyukin">nyukin</button>
        <button v-on:click="syukin">syukin</button>
        <h2>残高</h2>
        <div>{{nyuryokugaku}}</div>
        <div>{{zandaka}}</div>
        <h2>取引記録</h2>
        <div v-for="log in logs">
          <div>{{log.money}}</div>
          <div>{{log.type}}</div>
          <div>{{log.date}}</div>
        </div>
      </section>
    </div>
    <!-- <div>{{zandaka}}</div> -->

    <!-- <section id="zandaka">

    </section> -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
      new Vue({
        el: "#nyuryokufunction",
        data: {
          nyuryokugaku: 0,
          zandaka: 0,
          logs: [
            {
              // date: new Date("2021-07-23T12:00:00"),
              // type: "入金",
              date: "",
              type: "",
              money: "",
            },
          ],
        },
        methods: {
          nyukin: function () {
            this.zandaka += Number(this.nyuryokugaku)
            this.logs.push({ money: this.nyuryokugaku })
            this.logs.push({ type: "入金" })
            this.logs.push({ date: new Date() })
          },
          syukin: function () {
            this.zandaka -= Number(this.nyuryokugaku)
            this.logs.push({ money: this.nyuryokugaku })
            this.logs.push({ type: "出金" })
            this.logs.push({ date: new Date() })
          },
          // rirekif: function () {
          //   rirekis += this.rireki.push({
          //     this.logs.money: nyuryokugaku,
          //   })
          // },
        },
      })
    </script>
  </body>
</html>
